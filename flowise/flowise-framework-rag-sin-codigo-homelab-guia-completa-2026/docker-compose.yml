version: '3.8'

services:
  flowise:
    image: flowiseai/flowise:latest
    container_name: flowise
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - FLOWISE_USERNAME=admin
      - FLOWISE_PASSWORD=changeme
    volumes:
      - flowise_data:/root/.flowise
    restart: unless-stopped

volumes:
  flowise_data:

