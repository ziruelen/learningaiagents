version: '3.8'

services:
  gitlab-runner:
    image: gitlab/gitlab-runner:latest
    container_name: gitlab-runner
    restart: always
    volumes:
      - gitlab-runner-config:/etc/gitlab-runner
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - gitlab_network

volumes:
  gitlab-runner-config:

networks:
  gitlab_network:
    external: true
    name: gitlab_gitlab_network  # Ajustar seg√∫n tu setup