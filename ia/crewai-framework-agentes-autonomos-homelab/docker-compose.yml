version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    restart: unless-stopped
    networks:
      - crewai_network

  crewai-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crewai-app
    volumes:
      - ./app:/app
      - ./output:/output
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
    depends_on:
      - ollama
    restart: unless-stopped
    networks:
      - crewai_network

volumes:
  ollama_data:

networks:
  crewai_network:
    driver: bridge
