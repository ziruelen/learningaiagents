version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: mem0_qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    restart: unless-stopped
    networks:
      - mem0_network

  ollama:
    image: ollama/ollama:latest
    container_name: mem0_ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    networks:
      - mem0_network
    # Descomentar si tienes GPU NVIDIA
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

  # Mem0 API (opcional - si usas la versi√≥n API)
  # mem0-api:
  #   image: mem0ai/mem0:latest
  #   container_name: mem0_api
  #   ports:
  #     - "8000:8000"
  #   environment:
  #     - QDRANT_URL=http://qdrant:6333
  #     - OLLAMA_URL=http://ollama:11434
  #     - EMBEDDING_MODEL=nomic-embed-text
  #   depends_on:
  #     - qdrant
  #     - ollama
  #   restart: unless-stopped
  #   networks:
  #     - mem0_network

volumes:
  qdrant_data:
    driver: local
  ollama_data:
    driver: local

networks:
  mem0_network:
    driver: bridge

