version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    container_name: memoria_ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: memoria_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    container_name: memoria_postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=agentdb
      - POSTGRES_USER=agentuser
      - POSTGRES_PASSWORD=agentpass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  ollama_data:
  redis_data:
  postgres_data:

