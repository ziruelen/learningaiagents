# Configuración Nginx Reverse Proxy para Jellyfin
# Coloca este archivo en /etc/nginx/sites-available/jellyfin
# Luego crea symlink: sudo ln -s /etc/nginx/sites-available/jellyfin /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name jellyfin.tudominio.com;

    # Redirección a HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name jellyfin.tudominio.com;

    # Certificados SSL (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/jellyfin.tudominio.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/jellyfin.tudominio.com/privkey.pem;

    # Configuración SSL moderna
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Logs
    access_log /var/log/nginx/jellyfin-access.log;
    error_log /var/log/nginx/jellyfin-error.log;

    location / {
        proxy_pass http://localhost:8096;
        proxy_http_version 1.1;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Headers importantes
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeouts
        proxy_connect_timeout 90s;
        proxy_send_timeout 90s;
        proxy_read_timeout 90s;
        
        # Buffer settings
        proxy_buffering off;
    }
}

# INSTRUCCIONES:
# 1. Reemplaza jellyfin.tudominio.com con tu dominio
# 2. Obtén certificado SSL: sudo certbot --nginx -d jellyfin.tudominio.com
# 3. En Jellyfin: Dashboard → Configuración → Red → Base URL: /
# 4. Reinicia Nginx: sudo systemctl restart nginx

